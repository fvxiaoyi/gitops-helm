apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deploy
  labels:
    app: demo-deploy
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: "ebinsu/demo:{{ .Values.image.tag}}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
